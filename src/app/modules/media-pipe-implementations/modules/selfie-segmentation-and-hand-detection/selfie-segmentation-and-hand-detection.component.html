<div style="position: relative;">
  <video #webcamVideo autoplay playsinline></video>
  <canvas #outputCanvas height="640" width="480" style="position: absolute; left: 0px; top: 0px;"></canvas>
</div>

<div class="p-2 space-y-2" *ngIf="cameras$ | async as cameras">
  <div class="flex items-center space-x-2">
    <p-dropdown [options]="cameras" [(ngModel)]="selectedCamera" (onChange)="onSelectedCameraChange()" dataKey="deviceId" optionLabel="label"></p-dropdown>
  </div>
</div>
