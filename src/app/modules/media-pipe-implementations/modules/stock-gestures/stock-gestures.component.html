<div style="position: relative">
  <video
    #webcamVideo
    autoplay
    playsinline
    [style.transform]="mirrorWebcam ? 'scaleX(-1)' : 'scaleX(1)'"
  ></video>
  <canvas
    #outputCanvas
    style="position: absolute; left: 0px; top: 0px"
    [style.transform]="mirrorWebcam ? 'scaleX(-1)' : 'scaleX(1)'"
  ></canvas>
</div>

<div class="p-2 space-y-2">
  <span>{{ gestureDetected }}</span>

  <div class="flex flex-col space-y-2">
    <div *ngIf="cameras$ | async as cameras">
      <p-dropdown
        [options]="cameras"
        [(ngModel)]="selectedCamera"
        (onChange)="onSelectedCameraChange()"
        dataKey="deviceId"
        optionLabel="label"
      ></p-dropdown>
    </div>

    <div class="flex flex-row space-x-2">
      <p-inputSwitch
        [(ngModel)]="showLandmarks"
        inputId="showLandmarks"
        name="showLandmarks"
      ></p-inputSwitch>
      <label for="showLandmarks">Show hand landmarks?</label>
    </div>

    <div class="flex space-x-2">
      <p-inputSwitch
        name="mirrorWebcam"
        inputId="mirrorWebcam"
        [(ngModel)]="mirrorWebcam"
      ></p-inputSwitch>
      <label for="mirrorWebcam">Mirror webcam?</label>
    </div>
  </div>
</div>
