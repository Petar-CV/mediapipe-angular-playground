<div style="position: relative;">
  <video #webcamVideo id="webcamVideo" autoplay playsinline></video>
  <canvas #outputCanvas class="outputCanvas" id="outputCanvas" height="640" width="480" style="position: absolute; left: 0px; top: 0px;"></canvas>
</div>

<div class="p-2 space-y-2">
  <div class="flex items-center space-x-2">
    <p-dropdown [options]="cameras" [(ngModel)]="selectedCamera" (onChange)="onSelectedCameraChange()" optionLabel="label"></p-dropdown>
  </div>
</div>
